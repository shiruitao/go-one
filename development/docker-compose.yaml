version: "3"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    volumes:
      - ./portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:9000:9000"
    restart: always
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./mongo:/data/db
    ports:
      - "127.0.0.1:27017:27017"
    restart: always
  mysql:
    container_name: mysql
    image: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: always
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx:/usr/share/nginx/html:ro
    ports:
      - "127.0.0.1:80:80"
    restart: always
